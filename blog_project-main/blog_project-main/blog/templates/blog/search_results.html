{% extends 'base.html' %}

{% block content %}
<h2>Search Results</h2>
<ul>
    {% for result in results %}
        <li>
            <a href="{% url 'blog_detail' result.pk %}">{{ result.title }}</a>
            <p>{{ result.content|truncatewords:20 }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
